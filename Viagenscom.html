<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Viagem.com</title>
    <script src="https://kit.fontawesome.com/0cc8100931.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <i class="fa-sharp-duotone fa-solid fa-plane"></i>
          <h2> Viagem.com</h2>
        </div>
        <nav class="nav">
          <a href="#">Planejar </a>
          <a href="#">Ofertas</a>
          <a href="#"> Pacotes </a>
          <a href="#">Contatos </a>
        </nav>
      </div>
    </header>
    <main class="container">
      <div class="content">
        <h1> Organize sua viagem <br /> com <span> Viagem.com</span></h1>
        <p>
          Não sabe como organizar sua viagem ? <br> Acesse nosso site e acompanha os melhores preços. Pacotes com Hospedagem, laseres e etc com otimo preço. Venha planejar sua viagem, não perca tempo e agende já. 
         </p>
        <form>
          <div class="form-group">
            <input type="text" placeholder="Nome" required />
          </div>
          <div class="form-group">
            <input type="email" placeholder="Email" required />
          </div>
          <div class="form-group">
            <button type="submit">Enviar</button>
          </div>
        </form>
      </div>
      <div class="image-container"> 
        <img src="/IMAGENS/download.jpg" alt="Imagem Placeholder" />
      </div>
    </main>
  </body>
</html>
